language: php

php:
   - '5.3'
   - '5.4'
   - '5.5'
   - '5.6'
   - '7.0'

env:
   - CFG=sqlite
   - CFG=mysql-travis
   - CFG=pgsql-travis
   
before_script:
   - psql -c 'CREATE DATABASE sally_test;' -U postgres
   - mysql -e 'CREATE DATABASE IF NOT EXISTS sally_test CHARACTER SET utf8 COLLATE utf8_general_ci;'
install:
   - mysql --version
   - composer self-update
   - composer update --dev
   - chmod +x vendor/bin/phpunit
   - chmod +x tests/setup-travis.sh
   - ./tests/setup-travis.sh

services:
   - mysql
   - postgresql

script:
   - vendor/bin/phpunit -c tests/full.xml

notifications:
   email:
      recipients:
         - travis-ci-monitor@sallycms.de
